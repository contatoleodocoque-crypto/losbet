<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LosBet</title>

    <style>
        /* RESET B√ÅSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* BODY COM BACKGROUND */
        body {
            height: 100vh;
            background-image: url("images/fundo-los.jpg"); /* TROQUE AQUI */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* OVERLAY PARA MELHOR LEITURA (opcional) */
        .overlay {
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CONTAINER */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* BOT√ÉO */
        .btn-cadastro {
            text-decoration: none; /* üëà remove o sublinhado */
            display: inline-block;

            background-color: #e60000;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 16px 50px;
            border-radius: 50px;
            cursor: pointer;

            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: pulsar 1.5s infinite;

            margin-top: 200px;
        }


        /* EFEITO PULSAR */
        @keyframes pulsar {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(230, 0, 0, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(230, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(230, 0, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="container">
            <a href="https://los.bet/" class="btn-cadastro">
            Cadastre-se
            </a>
        </div>
    </div>
</body>
</html>
